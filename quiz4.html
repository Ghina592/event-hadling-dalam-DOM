<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
  </head>
<body>
  <input type="text" id="itemInput" placeholder="Enter an item">
  <button id="addItemButton">Add Item</button>
  <ul id="itemList"></ul>

  <script>
    const itemInput = document.getElementById('itemInput');
    const addItemButton = document.getElementById('addItemButton');
    const itemList = document.getElementById('itemList');

    addItemButton.addEventListener('click', function () {
      const newItemText = itemInput.value.trim(); // Ambil teks input, hilangkan spasi berlebih
      if (newItemText) {
        const listItem = document.createElement('li'); // Buat elemen <li>
        listItem.textContent = newItemText; // Isi teks elemen <li> dengan teks dari input
        itemList.appendChild(listItem); // Tambahkan elemen <li> ke <ul>
        itemInput.value = ''; // Kosongkan input field
      } else {
        alert('Please enter an item.'); // Tampilkan peringatan jika input kosong
      }
    });
  </script>
</body>
</html>
